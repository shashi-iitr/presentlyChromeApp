<!doctype html>
<html data-ng-app="myApp" data-ng-csp="">
<head>
    <meta charset="UTF-8">
    <title>Presently</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div ng-controller="PresentlyCtrl">
        <div id="datetime">
            <h1>{{date.raw | date:'hh:mm:ss a'}}</h1>
            <h2>{{date.raw | date:'dd MMMM, EEEE'}}</h2>
        </div>
        <div id="forecast">
            <ul class="row list-unstyled">
                <li ng-repeat="day in weather.forecast" class="col-md-3">
                    <div ng-class="{today: $index == 0}">
                        <img class="{{ day.icon }}" ng-src="{{ day.icon_url }}" />
                        <h3>{{getHighTemp(day)}}</h3>
                        <h4 ng-if="$index == 0">Now</h4>
                        <h4 ng-if="$index != 0">{{ getDay(day) }}</h4>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/angularSupport/angular.min.js"></script>
<script src="./js/angularSupport/angular-route.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
